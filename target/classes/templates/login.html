				<div class="loginhtml">
					<div class="container">
						<div class="row">
						  <div class="col-md-3 col-xs-3"></div>
						  <div class="col-md-6 col-xs-6" id="test">
							  <ul class="nav nav-tabs nav-justified login-col">
							  	<li class="active"><a href="#longin" data-toggle="tab">登录</a></li>
								<li><a href="#regin" data-toggle="tab">注册</a></li>
							  </ul>
							  <div class="tab-content">
							  	<div id="longin" class="tab-pane fade in active">
									<p th:text="${msg}" style="color: red"></p>
							  		<form action="#" method="post" class="formlogin" th:action="@{/loginuser.html}">

										<div class="form-group">
											<label>学号:</label>
											<input type="text" name="username" placeholder="用户名/手机/邮箱" class="form-control"/>
										</div>
							  			<div class="form-group">
							  				<label>密码:</label>
							  				<input type="password" name="password" placeholder="密码" class="form-control"/>
							  			</div>
										<div class="checkbox">
											<label><input type="checkbox" value="10"/>记住我10天</label>
										</div>
										<div class="form-group">
											<input type="submit" value="登录" class="form-control btn btn-primary btn-lg" style="line-height: 15px;"/>
										</div>
										<div class="form-group" id="dd">
											<p><a href="#">找回密码</a> | 还没有?账号 <a href="#">点击注册</a></p>
											<p style="text-align:right;">使用第三方登录</p>
											<p style="text-align: right;">
												<a href="#"><span class="iconfont icon-weixin"></span></a>  <a href="#"><span class="iconfont icon-sign_qq"></span></a>
											</p>
										</div>
							  		</form>
							  	</div>
							  	<div id="regin" class="tab-pane fade ">
							  		<form action="#" method="post" class="formlogin" th:action="@{/addusertwo.html}">
											<div class="form-group">
												<label>学号:</label>
												<input type="text" name="username" placeholder="学号" class="form-control"/>
											</div>

											<div class="form-group">
												<label>密码:</label>
												<input type="password" name="password" placeholder="密码" class="form-control"/>
											</div>
										<div class="form-group">
											<label>关联的权限:</label>
											<select class="selectpicker form-control" multiple name="select">
												  <option value="1">教师</option>
												  <option value="2">学生</option>
											</select>
										</div>
											<div class="form-group">
												<label>常用的手机号码</label>
												<input type="text" name="phone" placeholder="手机号码" class="form-control"/>
											</div>
											<div class="form-group">
												<label>邮箱:</label>
												<input type="email" name="email" placeholder="邮箱" class="form-control"/>
											</div>
							  			<div class="form-group">
							  				<input type="submit" value="注册" class="form-control btn btn-primary btn-lg" style="line-height: 15px;"/>
							  			</div>
							  			
							  		</form>
							  	</div>
							  </div>
